name: Compile and Package Mod

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core (Release Mode)
      run: dotnet build ELE/ELE.csproj --configuration Release --no-restore /p:EnableModDeploy=false

    - name: Create Release Structure
      run: |
        mkdir -p release/EntomologyAndLivingEcosystem/"ELE"
        mkdir -p release/EntomologyAndLivingEcosystem/"[CP] ELE"

    - name: Package Core Module
      run: |
        # 1. Copiar DLL compilada
        cp ELE/bin/Release/net6.0/ELE.dll release/EntomologyAndLivingEcosystem/"ELE"/
        
        # 2. Copiar Manifest e i18n
        cp ELE/manifest.json release/EntomologyAndLivingEcosystem/"ELE"/
        cp -r ELE/i18n release/EntomologyAndLivingEcosystem/"ELE"/
        
        # 3. COPIA FORZADA DE ASSETS
        cp -r ELE/assets release/EntomologyAndLivingEcosystem/"ELE"/

    - name: Package Content Patcher Module
      run: |
        cp "[CP] ELE"/manifest.json release/EntomologyAndLivingEcosystem/"[CP] ELE"/
        cp "[CP] ELE"/content.json release/EntomologyAndLivingEcosystem/"[CP] ELE"/
        cp -r "[CP] ELE"/assets release/EntomologyAndLivingEcosystem/"[CP] ELE"/
        cp -r "[CP] ELE"/i18n release/EntomologyAndLivingEcosystem/"[CP] ELE"/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EntomologyAndLivingEcosystem
        path: release/
