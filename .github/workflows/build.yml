name: Compile and Package Mod

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Core (Release Mode)
      run: dotnet build ELE_Core/ELE_Core.csproj --configuration Release --no-restore /p:EnableModDeploy=false

    - name: Create Release Structure
      run: |
        mkdir -p release/EntomologyLivingEcosystem/"[C#] ELE Core"
        mkdir -p release/EntomologyLivingEcosystem/"[CP] ELE Content"

    - name: Package Core Module
      run: |
        # 1. Copiar DLL compilada
        cp ELE_Core/bin/Release/net6.0/ELE_Core.dll release/EntomologyLivingEcosystem/"[C#] ELE Core"/
        
        # 2. Copiar Manifest e i18n
        cp ELE_Core/manifest.json release/EntomologyLivingEcosystem/"[C#] ELE Core"/
        cp -r ELE_Core/i18n release/EntomologyLivingEcosystem/"[C#] ELE Core"/
        
        # 3. COPIA FORZADA DE ASSETS (Solución al problema de animación)
        # Esto copia la carpeta tal cual está en tu código fuente a la carpeta final
        cp -r ELE_Core/assets release/EntomologyLivingEcosystem/"[C#] ELE Core"/

    - name: Package Content Patcher Module
      run: |
        cp ELE_Content/manifest.json release/EntomologyLivingEcosystem/"[CP] ELE Content"/
        cp ELE_Content/content.json release/EntomologyLivingEcosystem/"[CP] ELE Content"/
        cp -r ELE_Content/assets release/EntomologyLivingEcosystem/"[CP] ELE Content"/
        cp -r ELE_Content/i18n release/EntomologyLivingEcosystem/"[CP] ELE Content"/

    # HE ELIMINADO EL PASO DE "ZIP MOD" PARA EVITAR EL DOBLE ZIP

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        # El nombre del archivo que descargará el usuario (será EntomologyLivingEcosystem.zip)
        name: EntomologyLivingEcosystem
        # Subimos la CARPETA. GitHub se encarga de zipearla.
        path: release/EntomologyLivingEcosystem/
